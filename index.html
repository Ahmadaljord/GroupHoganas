<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <Header>
        <img src="logo.png" style="width: 30%; height: 15%; margin:5%;" alt="">
        <img src="Frame.png" id="frame" alt="">
    </Header>

    <main class="container">
        <p class="display-4 mb-4" style="font-size: 20px; font-weight: 900; color: #0b7dda;"><b>Search BY The City
                Name...
            </b></p>
        <div style="margin-bottom: 5%;">
            <form id="form" class="search">
                <input type="text" placeholder="Search.." id="search" class="search">
                <button type="submit"><i class="fa fa-search"></i></button>
                <button onClick="window.location.reload();" class="btn btn-primary mr-4 refreshsearch"
                    style="background-color: #2196F3; padding: 12px;">Refresh</button>
            </form>
        </div>
        <div style="display: flex;">
            <img src="frame1.png" alt="">

            <div class="d-flex">
                <button class="btn btn-warning mr-4" style="margin-left: 20%; color: white;"
                    id="getgoodtoknowlist">Explore</button>

            </div>

        </div>
        <div id="output5"></div>
    </main>


    <div id="output"></div>
    <button class="btn btn-warning mr-4" style="margin-left: 10%;" id="moreinfo">More Info...</button>
    <div id="output4"></div>
    <button class="btn btn-warning mr-4" style="margin-left: 10%;" id="showRegion">Show Region</button>
    <div id="output3"></div>
    <button class="btn btn-warning mr-4" style="margin-left: 10%;" id="showLocals">Show Locals</button>
    <div id="output1"></div>
    <button class="btn btn-warning mr-4" style="margin-left: 10%;" id="showActivities">Show Activities</button>
    <div id="output2"></div>

    <div>
        <img src="content.png" id="content" style="width: 100%; height: auto;" alt="">
    </div>
    <div>
        <img src="footer.png" style="width: 100%; height: auto;" alt="">
    </div>
    <script src="script.js"></script>
</body>

</html>
