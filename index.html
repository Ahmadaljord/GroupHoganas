<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>

<body>
    <Header>

        <div class="menu">
            <img src="logo.png" style="width: 30%; height: 15%; margin:5%;" alt="">
            <div style="margin-left: 20%;">
                <button class="btn btn-primary mr-4 refreshsearch" id="getregionlist">Region</button>
                <button class="btn btn-primary mr-4 refreshsearch" id="getMuncipility">Municipality</button>
                <button class="btn btn-primary mr-4 refreshsearch" id="getActivities">Activities</button>
                <button class="btn btn-primary mr-4 refreshsearch" id="getLocals">Locals</button>
                <button class="btn btn-primary mr-4 refreshsearch" id="getInfo">All News!</button>
            </div>
        </div>
        <div>
            <img src="Frame.png" id="frame" alt="">
        </div>
    </Header>

    <div class="container">
        <h4 class="display-4 mb-4"><b>Welcome to Sweden</b></h4>
        <p class="display-4 mb-4" style="font-size: 120%; font-weight: 900; color: #ffcc2a;"><b>WRITE THE CITY NAME &
                CLICK ENTER TO VIEW ALL INFO STEP BY STEP!</b></p>
        <div style="margin-bottom: 5%;">
            <form id="form">
                <input type="text" placeholder="Search" id="search" class="search">
            </form>
        </div>
        <div>
            <button onClick="window.location.reload();" class="btn btn-primary mr-4 refreshsearch">Refresh</button>
        </div>
    </div>
    <div style="display: flex; margin-top: 0%; margin-left: 13.5%;">
        <img src="frame1.png" style="width: 30%; height: 15%;" alt="">
        <div class="d-flex">
            <button class="btn btn-warning mr-4" style="margin-left: 20%; color: white;"
                id="getgoodtoknowlist">Explore</button>
        </div>


    </div>

    <div id="output"></div>
    <button class="btn btn-warning mr-4" style="margin-left: 5%;" id="showRegion">Show Region Step#1</button>
    <div id="output3"></div>
    <button class="btn btn-warning mr-4" style="margin-left: 5%;" id="showLocals">Show Locals Step#2</button>
    <div id="output1"></div>
    <button class="btn btn-warning mr-4" style="margin-left: 5%;" id="showActivities">Show Activities Step#3</button>
    <div id="output2"></div>
    <div>
        <img src="content.png" id="content" style="width: 100%; height: auto;" alt="">
    </div>
    <div>
        <img src="footer.png" style="width: 100%; height: auto;" alt="">
    </div>
    <script src="script.js"></script>
</body>

</html>
